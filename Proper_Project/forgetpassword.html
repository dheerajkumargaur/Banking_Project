<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="full-page">
      <div id="login-form" class="login-page">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            
            <button type="button"  class="toggle-btn">
              RESET
            </button>
          </div>
          <form
             id="login"
            class="input-group-login" action="loginpage.html"
          >
            <input
              type="text"
              class="input-field"
              id="login-email"
              placeholder="User Name"
              required
            />
            <input
              type="password"
              class="input-field"
              id="login-password"
              placeholder="Enter Password"
              required/>
	<input
              type="password"
              class="input-field"
              id="login-password"
              placeholder="Confirm Password"
              required
            />
            
            <button type="submit" id="loginpagebtn" class="submit-btn" >
              SIGN IN
            </button>
              
              
          </form>
          
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      function register() {
        x.style.left = "-450px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
